name: weatherapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  geolocator: ^10.1.0
  intl: ^0.19.0
  weather: ^3.1.1
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7
  json_annotation: ^4.8.1
  yandex_mapkit: ^3.4.0
  bloc_concurrency: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  generate: true

  assets:
  - assets/icons/
  - assets/images/

  fonts:
    - family: OverpassBold
      fonts:
        - asset: assets/fonts/OverpassExtraLight.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
